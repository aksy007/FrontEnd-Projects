<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
    <div class="music-section">
        <h1>Music Player</h1>
        <div class="music-container">
            <div class="music-cover">
                <img src="images/ukulele.jpg" id="cover" alt="cover">
            </div>
            <audio src="music/ukulele.mp3" id="audio"></audio>
            <div class="music-info">
                <h3 id="title">Song Name</h3>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="navigation-btn">
                <button id="prev" class="action-btn">
                  <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-play">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                  <i class="fas fa-forward"></i>
                </button>
              </div>
        </div>        
    </div>

    <div class="playlist-section">
        <div class="menu">
            <button class="all-btn filter-btn">
                <i class="fas fa-music all">
                    <h4 class="filter-name title-all">Play All</h4>
                </i>
            </button>
            <button class="fav-btn filter-btn">
                <i class="fa fa-heart fav">
                    <h4 class="filter-name title-fav">Favourites</h4>
                </i>
            </button>
        </div>
        <div class="music-list"> </div>
    </div>

    <div class="menu-icon">
        <div class="upper"></div>
        <div class="middle"></div>
        <div class="lower"></div>
    </div>

        <script src="app.js"></script>
    </body>
</html>
