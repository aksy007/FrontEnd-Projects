<html>
<head>
    <link rel="stylesheet" href="script.css">
    <title>Score</title>
</head>
<body> 
    <div class="container">
        <h1 class="header">Score Keeper</h1>
        <div class="target">
            <h2>Target Score : <span class="tScore">5</span></h2>
            <input type="number" class="targetInput">
        </div>
        <div class="players">
            <div class="pscore">
                <h2>Player 1 : <span id="P1Score">0</span></h2>
                <h2>Player 2 : <span id="P2Score">0</span></h2>
            </div>
            <div class="btn">
                <button class="p1">Player 1</button>
                <button class="p2">Player 2</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
