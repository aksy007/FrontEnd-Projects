<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <title>Count Down</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                 <h1> Launching In </h1>       
            </div>
            <div class="countdown">
                <div class="dayClass">
                    <span id="day"> </span>
                    <h2>Days</h2>
                </div>
                <div class="hourClass">
                    <span id="hour"> </span>
                    <h2>Hours</h2>
                </div>
                <div class="minuteClass">
                    <span id="minute"> </span>
                    <h2>Minutes</h2>
                </div>
                <div class="secondClass">
                    <span id="second"> </span>
                    <h2>Seconds</h2>
                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
