<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="script.css">
    <title>AnimeSite</title>
</head>
<body> 
        <!-- Nav Bar --> 
        <div class="navbar">
            <h2>Anime</h2>
            <form class="searchBox">
                <input type="text" placeholder="Search.." class="search">
                <button class="searchIcon" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul class="links">
                <li> <a href="#">Home</a> </li>    
                <li> <a href="#">About us</a></li>
            </ul>
        </div>


        <!--Image corousel-->
        <div class="carousel" data-flickity='{ "wrapAround":true, "autoPlay": true }'>
            <div class="carousel-cell">
                <img src="Images/slider/MHA.png" alt="">
            </div>
            <div class="carousel-cell">
                <img src="Images/slider/onePunchMan.jpg" alt="">
            </div>
            <div class="carousel-cell">
                <img src="Images/slider/OnePiece.jpg" alt="">
            </div>
            <div class="carousel-cell">
                <img src="Images/slider/tanjiro-1920x1080.jpg" alt="">
            </div>
            <div class="carousel-cell">
                <img src="Images/slider/Deku1680x1050.jpg" alt="">
            </div>
        </div>


        <div class="container">
            <!--Filter-->
            <div class="filter-anime">
                <h2 class="filter-titile">Filter</h2>
                <div class="underline"></div>
                <div class="buttons">
                    <button class="fiiter-button" data-id='all'>All</button>
                    <button class="fiiter-button" data-id='anime'>Anime</button>
                    <button class="fiiter-button" data-id='movie'>Movie</button>
                    <button class="fiiter-button" data-id='ova'>OVA</button>
                </div>
            </div>
            <!-- Anime Blocks -->
            <div class="anime-container"></div>
        </div>
            
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="script.js"></script>

</body>
</html>
